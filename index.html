<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>横並びサンプル</title>
    <style>
        body{
            text-align: center;
        }
        .contents{

            grid-template-columns: 1fr 1fr 1fr 1fr;

            max-width: 1000px;
            margin: 0 auto;
        }
        .text{
            width: 1000px;
            background-color: rgb(11, 156, 11);
            color: aliceblue;
            margin: 0 auto;
        }
@media(max-width:767px){
    .contents{
            grid-template-columns: 1fr 1fr;
        }
}



    </style>
</head>
<body>
    <div class="contents">
        <div class="box"><img src="img/a.svg" alt="画像ボックス">テキスト１</div>
        <div class="box"><img src="img/b.svg" alt="画像ボックス">テキスト２</div>
        <div class="box"><img src="img/c.svg" alt="画像ボックス">テキスト３</div>
        <div class="box"><img src="img/d.svg" alt="画像ボックス">テキスト４</div>

    </div>



    
</body>
</html>
